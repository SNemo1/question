    let currentQuestion = 0;
    let selectedAnswer = null;
    let score = 0;

    const container = document.getElementById('quiz-container');

    function renderQuiz() {
      container.innerHTML = '';

      const question = questions[currentQuestion];
      const isFinished = currentQuestion === questions.length;
      const progressPercent = ((currentQuestion) / questions.length) * 100;

      if(isFinished){
        const finishHTML = document.createElement('div');
        finishHTML.className = "bg-white rounded-2xl shadow-xl p-6 md:p-8 text-center";
        finishHTML.innerHTML = `
          <div class="text-6xl mb-4">${score === questions.length ? 'üèÜ' : score >= questions.length * 0.8 ? '‚≠ê' : score >= questions.length * 0.6 ? 'üí™' : 'üìñ'}</div>
          <h2 class="text-3xl font-bold text-gray-800 mb-2">–¢–µ—Å—Ç –∑–∞–≤–µ—Ä—à–µ–Ω–æ!</h2>
          <p class="text-xl text-gray-600 mb-6">–í–∞—à —Ä–µ–∑—É–ª—å—Ç–∞—Ç: <span class="font-bold text-purple-600">${score}</span> –∑ ${questions.length}</p>
          <p class="text-lg text-gray-600 mb-8">${score === questions.length ? '–ë–µ–∑–¥–æ–≥–∞–Ω–Ω–æ! –í–∏ –º–∞–π—Å—Ç–µ—Ä –ª—ñ–Ω—ñ–π–Ω–æ—ó –∞–ª–≥–µ–±—Ä–∏! üéì'
            : score >= questions.length * 0.8 ? '–ß—É–¥–æ–≤–∏–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç! –í–∏ –¥—É–∂–µ –¥–æ–±—Ä–µ –ø—ñ–¥–≥–æ—Ç–æ–≤–ª–µ–Ω—ñ!'
            : score >= questions.length * 0.6 ? '–ù–µ–ø–æ–≥–∞–Ω–∏–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç! –ü—Ä–æ–¥–æ–≤–∂—É–π—Ç–µ –ø—Ä–∞–∫—Ç–∏–∫—É–≤–∞—Ç–∏—Å—è!'
            : '–ü–æ—Ç—Ä—ñ–±–Ω–æ –±—ñ–ª—å—à–µ –ø—Ä–∞–∫—Ç–∏–∫–∏. –ü–æ–≤—Ç–æ—Ä—ñ—Ç—å —Ç–µ–æ—Ä—ñ—é —Ç–∞ —Å–ø—Ä–æ–±—É–π—Ç–µ –∑–Ω–æ–≤—É!'}</p>
          <button class="bg-purple-600 hover:bg-purple-700 text-white font-semibold py-3 px-8 rounded-xl transition-colors" id="restart-btn">–ü—Ä–æ–π—Ç–∏ —Ç–µ—Å—Ç –∑–∞–Ω–æ–≤–æ</button>
        `;
        container.appendChild(finishHTML);
        document.getElementById('restart-btn').onclick = () => {currentQuestion=0; score=0; selectedAnswer=null; renderQuiz();}
        return;
      }

      const quizHTML = document.createElement('div');
      quizHTML.className = "bg-white rounded-2xl shadow-xl p-6 md:p-8";

      quizHTML.innerHTML = `
        <div class="mb-6">
          <div class="flex justify-between items-center mb-4">
            <h1 class="text-2xl md:text-3xl font-bold text-gray-800">–î–ò–ó–ê–ô–ù</h1>
            <button id="reset-btn" class="p-2 hover:bg-gray-100 rounded-lg transition-colors">üîÑ</button>
          </div>
          <div class="flex justify-between items-center text-sm text-gray-600">
            <span>–ü–∏—Ç–∞–Ω–Ω—è ${currentQuestion + 1} –∑ ${questions.length}</span>
            <span class="font-semibold">–ü—Ä–∞–≤–∏–ª—å–Ω–∏—Ö: ${score}</span>
          </div>
          <div class="w-full bg-gray-200 rounded-full h-2 mt-2">
            <div class="bg-purple-600 h-2 rounded-full transition-all duration-300" style="width:${progressPercent}%"></div>
          </div>
        </div>

        <h2 class="text-xl font-semibold text-gray-800 mb-6">${question.question}</h2>
        <div class="space-y-3" id="options-container"></div>
        <div id="explanation-container" class="mt-6"></div>
        <button id="next-btn" class="w-full mt-6 bg-purple-600 hover:bg-purple-700 text-white font-semibold py-3 px-6 rounded-xl transition-colors hidden">–ù–∞—Å—Ç—É–ø–Ω–µ –ø–∏—Ç–∞–Ω–Ω—è ‚û°Ô∏è</button>
      `;

      container.appendChild(quizHTML);

      document.getElementById('reset-btn').onclick = () => {currentQuestion=0; score=0; selectedAnswer=null; renderQuiz();};

      const optionsContainer = document.getElementById('options-container');
      question.options.forEach((opt,index)=>{
        const btn = document.createElement('button');
        btn.className = `w-full p-4 text-left rounded-xl border-2 border-gray-200 hover:border-purple-400 hover:bg-purple-50 transition-all flex justify-between items-center`;
        btn.innerHTML = `<span class="font-medium">${opt}</span>`;
        btn.onclick = () => handleAnswer(index, btn);
        optionsContainer.appendChild(btn);
      });
    }

    function handleAnswer(index, btn) {
      if(selectedAnswer !== null) return;
      selectedAnswer = index;
      const question = questions[currentQuestion];
      const explanationContainer = document.getElementById('explanation-container');
      const nextBtn = document.getElementById('next-btn');

      const buttons = document.querySelectorAll('#options-container button');
      buttons.forEach((b,i)=>{
        b.disabled = true;
        if(i === question.answer){
          b.classList.add('border-green-500','bg-green-50');
        } else if(i === selectedAnswer){
          b.classList.add('border-red-500','bg-red-50');
        }
      });

      if(index === question.answer) score++;

      const isCorrect = index === question.answer;
      const correctAnswerText = question.options[question.answer];
      explanationContainer.innerHTML = `<p class="font-semibold mb-2">${isCorrect ? '‚úÖ –ü—Ä–∞–≤–∏–ª—å–Ω–æ!' : '‚ùå –ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω–æ'}</p><p class="text-gray-700">${isCorrect ? '–ß—É–¥–æ–≤–∞ —Ä–æ–±–æ—Ç–∞!' : `–ü—Ä–∞–≤–∏–ª—å–Ω–∞ –≤—ñ–¥–ø–æ–≤—ñ–¥—å: ${correctAnswerText}`}</p>`;
      nextBtn.classList.remove('hidden');
      nextBtn.onclick = () => {currentQuestion++; selectedAnswer=null; renderQuiz();}
    }

    renderQuiz();
  </script>
