    let currentQuestion = 0;
    let selectedAnswer = null;
    let score = 0;

    const container = document.getElementById('quiz-container');

    function renderQuiz() {
      container.innerHTML = '';

      const question = questions[currentQuestion];
      const isFinished = currentQuestion === questions.length;
      const progressPercent = ((currentQuestion) / questions.length) * 100;

      if(isFinished){
        const finishHTML = document.createElement('div');
        finishHTML.className = "bg-white rounded-2xl shadow-xl p-6 md:p-8 text-center";
        finishHTML.innerHTML = `
          <div class="text-6xl mb-4">${score === questions.length ? '🏆' : score >= questions.length * 0.8 ? '⭐' : score >= questions.length * 0.6 ? '💪' : '📖'}</div>
          <h2 class="text-3xl font-bold text-gray-800 mb-2">Тест завершено!</h2>
          <p class="text-xl text-gray-600 mb-6">Ваш результат: <span class="font-bold text-purple-600">${score}</span> з ${questions.length}</p>
          <p class="text-lg text-gray-600 mb-8">${score === questions.length ? 'Бездоганно! Ви майстер лінійної алгебри! 🎓'
            : score >= questions.length * 0.8 ? 'Чудовий результат! Ви дуже добре підготовлені!'
            : score >= questions.length * 0.6 ? 'Непоганий результат! Продовжуйте практикуватися!'
            : 'Потрібно більше практики. Повторіть теорію та спробуйте знову!'}</p>
          <button class="bg-purple-600 hover:bg-purple-700 text-white font-semibold py-3 px-8 rounded-xl transition-colors" id="restart-btn">Пройти тест заново</button>
        `;
        container.appendChild(finishHTML);
        document.getElementById('restart-btn').onclick = () => {currentQuestion=0; score=0; selectedAnswer=null; renderQuiz();}
        return;
      }

      const quizHTML = document.createElement('div');
      quizHTML.className = "bg-white rounded-2xl shadow-xl p-6 md:p-8";

      quizHTML.innerHTML = `
        <div class="mb-6">
          <div class="flex justify-between items-center mb-4">
            <h1 class="text-2xl md:text-3xl font-bold text-gray-800">Лінійна алгебра та геометрія</h1>
            <button id="reset-btn" class="p-2 hover:bg-gray-100 rounded-lg transition-colors">🔄</button>
          </div>
          <div class="flex justify-between items-center text-sm text-gray-600">
            <span>Питання ${currentQuestion + 1} з ${questions.length}</span>
            <span class="font-semibold">Правильних: ${score}</span>
          </div>
          <div class="w-full bg-gray-200 rounded-full h-2 mt-2">
            <div class="bg-purple-600 h-2 rounded-full transition-all duration-300" style="width:${progressPercent}%"></div>
          </div>
        </div>

        <h2 class="text-xl font-semibold text-gray-800 mb-6">${question.question}</h2>
        <div class="space-y-3" id="options-container"></div>
        <div id="explanation-container" class="mt-6"></div>
        <button id="next-btn" class="w-full mt-6 bg-purple-600 hover:bg-purple-700 text-white font-semibold py-3 px-6 rounded-xl transition-colors hidden">Наступне питання ➡️</button>
      `;

      container.appendChild(quizHTML);

      document.getElementById('reset-btn').onclick = () => {currentQuestion=0; score=0; selectedAnswer=null; renderQuiz();};

      const optionsContainer = document.getElementById('options-container');
      question.options.forEach((opt,index)=>{
        const btn = document.createElement('button');
        btn.className = `w-full p-4 text-left rounded-xl border-2 border-gray-200 hover:border-purple-400 hover:bg-purple-50 transition-all flex justify-between items-center`;
        btn.innerHTML = `<span class="font-medium">${opt}</span>`;
        btn.onclick = () => handleAnswer(index, btn);
        optionsContainer.appendChild(btn);
      });
    }

    function handleAnswer(index, btn) {
      if(selectedAnswer !== null) return;
      selectedAnswer = index;
      const question = questions[currentQuestion];
      const explanationContainer = document.getElementById('explanation-container');
      const nextBtn = document.getElementById('next-btn');

      const buttons = document.querySelectorAll('#options-container button');
      buttons.forEach((b,i)=>{
        b.disabled = true;
        if(i === question.correct){
          b.classList.add('border-green-500','bg-green-50');
        } else if(i === selectedAnswer){
          b.classList.add('border-red-500','bg-red-50');
        }
      });

      if(index === question.correct) score++;

      explanationContainer.innerHTML = `<p class="font-semibold mb-2">${index === question.correct ? '✅ Правильно!' : '❌ Неправильно'}</p><p class="text-gray-700">${question.explanation}</p>`;
      nextBtn.classList.remove('hidden');
      nextBtn.onclick = () => {currentQuestion++; selectedAnswer=null; renderQuiz();}
    }

    renderQuiz();
  </script>
